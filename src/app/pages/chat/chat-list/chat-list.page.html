<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="arrow-back"></ion-back-button>
    </ion-buttons>
    <ion-title>Chats</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="chatRooms.length === 0" class="no-chats-message">
    <h2>No Chats Available</h2>
  </div>
  <ion-list>
    <ion-item *ngFor="let chat of chatRooms" (click)="openChat(chat)">
      <ion-avatar slot="start">
        <img [src]="'https://petba.in/Api/' + chat.adoption_image" alt="Chat Image" />
      </ion-avatar>
      <ion-label>
        <h2>{{ chat.receiver_name }}</h2>
        <h3>{{ chat.petname }}</h3>
        <p class="time" style="float: right;">{{ chat.latest_message_time | date: 'shortTime' }}</p>
        <p>{{ chat.latest_message }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
