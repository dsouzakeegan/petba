<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/chat-list"></ion-back-button>
    </ion-buttons>
    <ion-title>Chat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let msg of messages">
      <ion-label>
        <p>{{ msg }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-footer>
    <ion-toolbar>
      <ion-input [(ngModel)]="message" placeholder="Type a message"></ion-input>
      <ion-button (click)="sendMessage()">Send</ion-button>
    </ion-toolbar>
  </ion-footer>
</ion-content>
